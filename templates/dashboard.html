    <h1>Network Management Dashboard</h1>

    <section id="firewall">
        <h2>Firewall</h2>
        <p>Displays firewall rules and allows adding and removing rules.</p>
        <!-- Display firewall rules here -->
        <button id="add-firewall-rule-button">Add Rule</button>
        <!-- Form to add a rule -->
        <form id="firewall-form" class="hidden">
            <label for="rule">Rule:</label><br>
            <input type="text" id="rule" name="rule"><br>
            <input type="submit" value="Submit">
        </form>
